
<div class="card">
    <div class="card-header">
        <div class="card-title">
            <i class="fa fa-desktop me-2"></i>
            <span>รายการสิ่งที่ต้องทำ</span>
        </div>
        <div class="box-icon">
            <a type="button" class="btn btn-default rounded-pill" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>
    </div> 
    <div class="card-body" [collapse]="isCollapsed" [isAnimated]="true">
        <router-outlet></router-outlet>
    </div>
</div>
